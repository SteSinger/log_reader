<table st-safe-src="logs" st-table="tmp" class="table table-condensed table-bordered table-striped" show-filter="true">
    <thead>
	<tr>
		<th class="small" st-sort="type">Type</th>
		<th class="medium" st-sort="date">Date</th>
		<th class="reminder" st-sort="content">Content</th>		
	</tr>
	 <tr>
            <th class="small">
                <input st-search="type" placeholder="" class="input-sm form-control" type="search"/>
            </th>
            <th class="medium">
                <st-date-range predicate="date" before="query.before" after="query.after"></st-date-range>
            </th>
            <th class="reminder">
                <input st-search="content" placeholder="search for content" class="input-sm form-control" type="search"/>
            </th>            
        </tr>
	</thead>
  <tbody>
    <tr ng-repeat="log in tmp" class="{{log.type}}">
      <td class="small"><div class="small">{{log.type}}<div></td>
      <td class="medium"><div class="medium">{{log.date | date:'medium'}}<div></td>
      <td class="reminder"><div class="reminder">{{log.content}}</div></td>
    </tr>
   </tbody>
	<tfoot>
	<tr>
		<td colspan="3" class="text-center">
			<div  st-items-by-page="200" st-pagination="" st-template="paginationTemplate.html"></div>
		</td>
	</tr>
	</tfoot>
  </table>
