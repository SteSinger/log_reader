<div>
</div>

<table ng-table="vm.logs" class="table" show-filter="true">
  <tr ng-repeat="log in $data" class="{{log.type}}">
    <td title = "'Type'" filter="{type: 'text'}">{{log.type}}</td>
    <td title = "'Date'" sortable="'date'">{{log.date | date:'medium'}}</td>
    <td title = "'Content'">{{log.content}}</td>
  </tr>
</table>
